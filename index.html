<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatort</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
      <div class="calculator">
        <div class="output">
          <input type="text" id="screen">
        </div>
        <div class="rows">
          <button class="clear-button" onclick="buttonClear()">AC</button>
        </div>
        <div class="rows">
          <button class="buttons" onclick="buttonClick(7)">7</button>
          <button class="buttons" onclick="buttonClick(8)">8</button>
          <button class="buttons" onclick="buttonClick(9)">9</button>
          <button class="buttons" onclick="buttonClick('/')">/</button>
        </div>
        <div class="rows">
          <button class="buttons" onclick="buttonClick(4)">4</button>
          <button class="buttons" onclick="buttonClick(5)">5</button>
          <button class="buttons" onclick="buttonClick(6)">6</button>
          <button class="buttons" onclick="buttonClick('*')">x</button>
        </div>
        <div class="rows">
          <button class="buttons" onclick="buttonClick(1)">1</button>
          <button class="buttons" onclick="buttonClick(2)">2</button>
          <button class="buttons" onclick="buttonClick(3)">3</button>
          <button class="buttons" onclick="buttonClick('-')">-</button>
        </div>
        <div class="rows">
          <button class="buttons" onclick="buttonClick(0)">0</button>
          <button class="buttons" onclick="buttonClick('.')">.</button>
          <button class="buttons" onclick="buttonEqual()">=</button>
          <button class="buttons" onclick="buttonClick('+')">+</button>
        </div>
      </div>
    </div>
</body>
</html>
